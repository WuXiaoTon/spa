<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rectangle</title>
  <link rel="stylesheet" href="string.css">
</head>
<body>
<div id="rectangle">
  宽度：
  <input id="rectangle-width" type="textbox" autofocus="autofocus" onBlur="aler()" onkeyup="value=value.replace(/[^\d+^(\.\d+)?$]/g,'')">
  <span class="star">*</span>
  <p id="one"></p>
  <br>
  高度：
  <input id="rectangle-height" type="textbox" onBlur="ale()" onkeyup="value=value.replace(/[^\d+^(\.\d+)?$]/g,'')">
  <span class="star">*</span>
  <p id="two"></p>
  <br>
  <input id="rectangle-calc" type="button" value="计算" id="btn" onclick="calculate()">
  <p></p>
  <br>
  周长：
  <input id="rectangle-perimeter" type="textbox" readonly>
  <p></p>
  <br>
  面积：
  <input id="rectangle-area" type="textbox" readonly>
  <p></p>
</div>
</body>
<script src="string.js"></script>
</html>
